<!DOCTYPE>
<html>
  <head>
    <title>Chat App</title>
    <link rel='stylesheet' href='bower_components/bootstrap/dist/css/bootstrap.css'/>
    <link rel='stylesheet' href='bower_components/font-awesome/css/font-awesome.css'/>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>
    <link rel='stylesheet' href='style.css'/>
  </head>
  <body>
    <div id='loginWrapper'>
      <h1>Close Talkers</h1>
      <form id='enterUsernameForm' action="">
        <input type="text" name='enterUsernameInput' placeholder='Enter Username'>
        <button type='submit' class='btn btn-primary'>Log In</button>
      </form>
    </div>
    <div id="mainWrapper" class='invis'>
      <button class='btn btn-danger' id='logOutBtn'>Log Out</button>
      <!-- <button class='btn btn-warning' id='refreshChatsBtn'>Refresh Chats</button> -->
      <h1>Close Talkers</h1>
      <div id="chatWindow"></div>
      <form id='enterTextForm' action="">
        <input type="text" name='enterTextInput' placeholder='Type Message Here' id='messageInput'>
        <button type='submit' class='btn btn-success'>Send</button>
      </form>
      <h1>Current Users</h1>
      <div id="userList"></div>
    </div>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src='bower_components/bootstrap/dist/js/bootstrap.js'></script>
    <script src="templates.js"></script>
    <script src="main.js"></script>
  </body>
</html>
